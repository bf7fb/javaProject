<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登陆页面</title>
  <!-- author xjt -->
</head>

<body>

<form th:action="@{/login}" method="post" >

<h1 align="center">My Music</h1>
<!--  <div id="errorMsg">th:{login_msg} ${register_msg}</div>-->

  <table>
    <tr>
      <th colspan="2">登录</th>
    </tr>

    <tr>
      <td>账号：</td>
      <td>
        <input type="text" name="username" placeholder="请输入账号" >
      </td>
    </tr>

    <tr>
      <td>密码：</td>
      <td>
        <input type="text" name="password" placeholder="请输入密码">
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <input  type="submit" value="登录">
        <a th:href="@{/to/register}">没有账号？去注册</a>
        <a th:href="@{/to/adminLogin}">管理员登录</a>
      </td>
    </tr>

  </table>
</form>

<p><font color="red" size="1"><a th:text="${loginMessage}"></a> </font> </p>
<p><font color="red" size="1"><a th:text="${registerMessage}"></a> </font> </p>

</body>

<script>

</script>

<style>
  body{
    padding: 0;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    background-image: linear-gradient(#a18cd1 0%, #fbc2eb 100%);
    background-size: cover;
    flex: 1;
    align-items: center;
  }
  .login{
    text-align: center;
    margin: 0 auto;
    width: 600px;
    height: 520px;
    background-color: rgba(87, 86, 86, 0.2);
    border-radius: 25px;
    box-shadow: 5px 2px 35px -7px #ff9a9e;
  }
  .login h2{
    margin-top: 40px;
    color: aliceblue;
    font-weight: 100;
  }
  .login_form{
    padding: 20px;
  }
  .login_form span{
    color: rgb(131, 220, 255);
    font-size: 18px;
    font-weight: 100;
  }
  .login_form input{
    background-color: transparent;
    width: 320px;
    padding: 2px;
    text-indent: 2px;
    color: white;
    font-size: 20px;
    height: 45px;
    margin: 30px 30px 30px 5px;
    outline: none;
    border: 0;
    border-bottom: 1px solid rgb(131, 220, 255);
  }
  input::placeholder{
    color: #fbc2eb;
    font-weight: 100;
    font-size: 18px;
    font-style: italic;
  }
  .login_btn{
    background-color: rgba(255, 255, 255, 0.582);
    border: 1px solid rgb(190, 225, 255);
    padding: 10px;
    width: 240px;
    height: 60px;
    border-radius: 30px;
    font-size: 30px;
    color: rgb(100, 183, 255);
    font-weight: 100;
    margin-top: 15px;
  }
  .login_btn:hover{
    box-shadow: 2px 2px 15px 2px rgb(190, 225, 255);
    background-color: transparent;
    color: white;
    /* 选择动画 */
    animation: login_mation 0.5s;
  }

  /* 定义动画 */
  @keyframes login_mation
  {
    from {
      background-color: rgba(255, 255, 255, 0.582);
      box-shadow: 0px 0px 15px 2px rgb(190, 225, 255);
    }
    to {
      background-color: transparent;
      color: white;
      box-shadow: 2px 2px 15px 2px rgb(190, 225, 255);
    }
  }
</style>

</html>
